{% for post in posts %}
<div class="col">
    <div class="card h-100 shadow-sm post-card">
        <a href="{{ url_for('main.post_detail', post_id=post.id) }}" class="text-decoration-none">
            <img src="{{ generate_svg_cover_post(post.title) }}" class="card-img-top" alt="{{ post.title }} cover">
        </a>
        <div class="card-body p-2">
            <p class="card-text mb-2">{{ post.body|truncate(50) }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 p-2 d-flex justify-content-between align-items-center">
            <div class="author-info">
                <i class="bi bi-person-circle"></i>
                <small>{{ post.author.username }}</small>
            </div>
            <div class="post-stats">
                <small class="text-muted"><i class="bi bi-chat-dots"></i> {{ post.replies.count() }}</small>
                <small class="text-muted ms-2"><i class="bi bi-heart"></i> {{ post.liked_by.count() }}</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
